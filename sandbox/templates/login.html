<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/simple-sidebar.css">
    <link rel="stylesheet" href="{% block css %}{% endblock %}">
    <meta charset="UTF-8">
    <title id="title">Login</title>
    <script>

    </script>
</head>
<body>
<!-- THIS IS FOR THE NAVIGATION BAR -->

<!-- THIS IS THE END OF THE NAVIGATION BAR -->



    <div class="d-flex" id="wrapper">
    
    <!-- Page Content -->
    <div id="page-content-wrapper">
      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="rounded collapse navbar-collapse bg-dark" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            
          </ul>
        </div>
      </nav>
        <div class="container-fluid">
          <div class="col-lg-4">
            <h1>Login</h1>
            <form action="#" method="POST">
              <div class="form-group">
                <label>Username</label>
                <input id="username" type="text" class="form-control" name="username" aria-describedby="emailHelp" placeholder="Enter username">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input id="password" type="password" class="form-control" name="password" placeholder="Password">
                <small id="emailHelp" class="form-text text-muted"><a href="signup.html">If you don't have any account, sign up here!</a>.</small>
              </div>
              <input type="hidden">
              <a href="home.html" class="btn btn-primary">Submit</a>
            </form>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

  </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script>
  $("#level").change(function(){
    if ($("#level").val() == "Kaprodi"){
      $("#prodi").show();
    }else{
      $("#prodi").hide();
    }
  });
  $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  $("#username").change(function(){
    window.a = $("#username").val();
  });
  $("#password").change(function(){
    window.b = $("#password").val();
  });
  $("#submit").click(function(){
    if ((a && b) == "rektor"){
      window.location.href = "rektor.html";
    }else if ((a && b) == "kaprodi"){
      window.location.href = "kaprodi.html";
    }else{
      window.location.href = "tim.html";
    }
  });
</script>
</body>
</html>
