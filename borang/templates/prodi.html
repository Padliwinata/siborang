{% extends "base.html" %}
{% block title %}Signup Page{% endblock %}
{% block content %}
    <div class="col-lg-4">
      <h1>Signup Page</h1>
      <form action="#" method="POST">
        <select name="prodi" class="custom-select" id="inputGroupSelect01">
          {% for x in daftar_prodi: %}
            <option value="{{x}}">{{x}}</option>
          {% endfor %}
        </select>
        <input type="hidden" name="stage" value="last">
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
{% endblock %}
