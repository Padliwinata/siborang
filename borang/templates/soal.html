{% extends "base.html" %}
{% block title %}Soal Standar{% endblock %}
{% block content %}
<h5>{{prodi}}</h5>
<form action="#" method="POST">
    <div class="container-fluid border">
        <div class="row border">
            <div class="col-lg-4 col-xs-12">Elemen Penilaian</div>
            <div class="col-lg-1 offset-lg-1">4</div>
            <div class="col-lg-1">3</div>
            <div class="col-lg-1">2</div>
            <div class="col-lg-1">1</div>
            <div class="col-lg-1">0</div>
        </div>
        {% for x in range(7): %}
        <div class="row">
            <div class="col-lg-4 col-xs-12">{{kriteria[x]}}</div>
            <div class="col-lg-1 offset-lg-1"><input type="checkbox" name="id_kriteria" value="4"></div>
            <div class="col-lg-1"><input type="checkbox" name="id_kriteria" value="3"></div>
            <div class="col-lg-1"><input type="checkbox" name="id_kriteria" value="2"></div>
            <div class="col-lg-1"><input type="checkbox" name="id_kriteria" value="1"></div>
            <div class="col-lg-1"><input type="checkbox" name="id_kriteria" value="0"></div>
        </div>
        {% endfor %}
    </div>
    <div class="container-fluid" style="margin-top:14px">
        <input class="btn btn-primary" type="submit" value="submit">
        <a href="javascript:history.back()" class="btn btn-secondary btn-md active" role="button">Cancel</a>
    </div>
</form>
{% endblock %}
