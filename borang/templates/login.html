{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="col-lg-4">
<h1>Login</h1>
<form action="#" method="POST">
  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" name="username" aria-describedby="emailHelp" placeholder="Enter username">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" name="password" placeholder="Password">
    <small id="emailHelp" class="form-text text-muted"><a href="/signup">If you don't have any account, sign up here!</a>.</small>
  </div>
  <input type="hidden">
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock %}
